<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./dist/styles/default.css" />
    <title>Todos</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="dist/scripts/bundle.js"></script>
</head>
<script type="text/html" id="ValueTemplate">
    <div class="values-list-item">

        <div class="values-list-item-time js-values-list-item-time"></div>
        <div class="values-list-item-value js-values-list-item-value"></div>
        <div class="values-list-item-remove"><button  class="js-values-list-item-remove" aria-label="Remove value">Remove</button></div>              

    </div>

</script>
<body>
    
    <div class="side_panel __active" id="left-side_panel">
    </div>
    <button class="side_panel-button js-side_panel-button" id="left-side_panel-button">+</button> 
    
    <div class="chart">
       <svg>
           
       </svg>
        
    </div>
    
    <div class="control_panel">
        
        <p class="control_panel-add_input-label">Data</p>
        
        <div class="control_panel-add_input">
            <input class="control_panel-add_input js-control_panel-input" placeholder="Add new value" aria-label="Add new value field" />
        </div>
        
        <div class="values">
            
            <p class="values-label">List of values</p>
            
            <div class="values-list js-values-list">
                
            </div>
            
        </div>
    </div>
    
    <button class="side_bar-button js-side_bar-button" id="right-side_panel-button">+</button>
    <div class="side_panel __active" id="right-side_panel"> 
    </div>
    
    
    
</body>
</html>
